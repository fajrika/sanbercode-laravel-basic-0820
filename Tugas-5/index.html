<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary"><i class="fas fa-shopping-cart"></i>
                <span id="cart">(0)</span>
            </button>
        </nav>
        <div class="row">
            <div class="col-md-12 mt-2 d-flex flex-wrap" id="listBarang">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var count_cart = 0;
        var items = [
            ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'logitek.jpg'],
            ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'msi.jpg'],
            ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'genius.jpeg'],
            ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'jerry.jpg']
        ]
        listBarang = (find = '') => {
            $("#listBarang").html('');
            items.forEach(el => {
                if (el[1].toLowerCase().search(find.toLowerCase()) != -1) {
                    console.log(`el[1] : ${el[1]}`)
                    console.log(`SEARCH : ${el[1].search(find)}`)
                    $("#listBarang").append(`
                        <div class="card px-1 mx-2  my-3'" style="width:31%">
                            <img src="img/${el[4]}" class="card-img-top" alt="${el[1]}" style="min-height:260px">
                            <div class="card-body">
                                <h5 class="card-title" id="itemName">${el[1]}</h5>
                                <p class="card-text" id="itemDesc">${el[3]}</p>
                                <p class="card-text">Rp ${el[2]}</p>
                                <a href="#" class="btn btn-primary addCart">Tambahkan ke keranjang</a>
                            </div>
                        </div>
                    `);
                }
            });
        }
        $(function () {
            listBarang();
            $("#formItem").submit(function (e) {
                e.preventDefault();
                listBarang($("#keyword").val());
            })

            $(".addCart").click(function (e) {
                e.preventDefault();
                if ($(this).hasClass('active')) {
                    count_cart--;
                    $(this).removeClass('active');
                } else {
                    count_cart++;
                    $(this).addClass('active');
                }
                $("#cart").html(`(${count_cart})`)
            })
        })


    </script>
</body>

</html>
